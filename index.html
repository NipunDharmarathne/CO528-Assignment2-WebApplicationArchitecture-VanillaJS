<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angle Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Dark background color */
            color: #ffffff; /* Light text color */
            text-align: center;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"],
        input[type="range"] {
            width: 100%;
            margin-bottom: 15px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <label>Angle selector using vanilla JS and HTML</label><br><br>
    <label for="angleInput">Enter Angle (0-360):</label>
    <input type="number" id="angleInput" min="0" max="360" value="0"><br>
    <input type="range" id="angleSlider" min="0" max="360" value="0">
    
    <div>
        <input type="radio" name="commonAngles" value="0"> 0°
        <input type="radio" name="commonAngles" value="45"> 45°
        <input type="radio" name="commonAngles" value="60"> 60°
        <input type="radio" name="commonAngles" value="90"> 90°
        <input type="radio" name="commonAngles" value="180"> 180°
    </div>

    <script src="angle_selector.js"></script>
</body>
</html>
